# yaml-language-server: $schema=https://raw.githubusercontent.com/buildkite/pipeline-schema/main/schema.json
---

# Nodes with values to reuse in the pipeline.
common_params:
  # Common plugin settings to use with the `plugins` key.
  - &common_plugins
    - automattic/a8c-ci-toolkit#2.13.0

agents:
  queue: "android"

# This is the default pipeline â€“ it will build and test the app
steps:
  - label: "Gradle Wrapper Validation"
    command: |
      validate_gradle_wrapper
    plugins: *common_plugins

  # Wait for Gradle Wrapper to be validated before running any other jobs
  - wait

  - label: "ğŸ›  Build and Test"
    command: ./gradlew --stacktrace testRelease
    plugins: *common_plugins

  - label: "â˜¢ï¸ Danger - PR Check"
    command: danger
    key: danger
    if: "build.pull_request.id != null"
    retry:
      manual:
        permit_on_passed: true
    agents:
      queue: "linter"

  - label: "ğŸ”¬ Lint"
    command: ./gradlew --stacktrace lintRelease
    plugins: *common_plugins

  - label: "ğŸ›  Prototype Build"
    command: .buildkite/commands/build-prototype.sh
    plugins: *common_plugins
    if: "build.pull_request.id != null || build.pull_request.draft"
